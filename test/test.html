<!-- test.html -->
<html>
<head>
    <title>JSX test widget rig</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.18/require.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://wrio.s3-website-us-east-1.amazonaws.com/Default-WRIO-Theme/css/webrunes.css" rel="stylesheet">
</head>
<body>
<div id="content"></div>

<script type="text/javascript">

    require.config({
        config: {
            text: {
                useXhr: function (url, protocol, hostname, port) {
                    return true;
                }
            }
        },
        waitSeconds : 0,
        baseUrl: "/",

        paths: {
            "jquery": "https://code.jquery.com/jquery-2.1.3.min",
            "bootstrap":"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min",
            "react": "https://fb.me/react-0.13.3",
            "JSXTransformer": "JSXTransformer",
            "login":"login",
            "moment": "http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min"

        },
        jsx: {
            fileExtension: '.jsx',
            harmony: true,
            stripTypes: true
        }
    });

    require(['react','jsx!login','moment'], function(React,Login) {
        React.render(
                React.createElement(Login, null),
                document.getElementById('content'));
    });

</script>

<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</body>
</html>
